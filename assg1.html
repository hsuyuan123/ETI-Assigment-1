    <script>
        var content = document.getElementById("content")
        function getUsers() {
            var request = new XMLHttpRequest()
    
            request.open("GET", "http://localhost:5000/api/v1/users")
            request.onload = function () {
                var data = JSON.parse(this.response)
                //document.write(Object.keys(data.Courses))
                var keys = Object.keys(data.Courses)
    
                content.innerHTML = ""
                keys.forEach((key, index) => {
                    //document.writeln(data[key])
                    var innerkeys = Object.keys(data.Courses[key])
                    content.innerHTML += "<p>"
                    innerkeys.forEach((key2, index2) => {
                        content.innerHTML += key2 + ":" + data.Courses[key][key2] + ((key2 == "FirstName")?" [" + key +"]":"") + "<br/>"
                    })
                    
                    content.innerHTML += "<button onclick=\"javascript:updateUser(\'" + key + "\',\'"+ data.Courses[key]["FirstName"] +"\',"+ data.Courses[key]["LastName"]+","+data.Courses[key]["MobileNo"]+","+data.Courses[key]["Email"]+")\">Update "+ key + "</button>"
                    content.innerHTML += "<button onclick=\"javascript:delUser(\'" + key + "\')\">Delete "+ key + "</button>"
                    content.innerHTML += "</p>"
                })
            }
            request.send()
        }
    
        function createUser() {
            content.innerHTML = "<form onsubmit=\"return postUser()\">" +
                "ID: <input type=\"text\" id=\"id\"/><br/>" +

        }
    
        function postUser() {
            var request = new XMLHttpRequest()
            const id = document.getElementById("id").value
            request.open("POST", "http://localhost:5000/api/v1/users/"+id)
    
            const json = {
                "FirstName": document.getElementById("firstname").value,
                "LastName": document.getElementById("lastname").value,
                "mobileno": parseInt(document.getElementById("mobileno").value),
                "email": document.getElementById("email").value,
            }
    
            request.onload = function() {
    
                if (request.status == 202)
                {
                    content.innerHTML = "User " + id + " created successfully"
                } else if (request.status == 409) 
                {
                    content.innerHTML = "Error - user "+ id + " exists"
                }
            }
            request.send(JSON.stringify(json))
            
            return false
        }
